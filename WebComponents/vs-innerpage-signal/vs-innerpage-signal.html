<dom-module name="vs-innerpage-signal">
    <template></template>
    <script>
        Polymer({
            is:'vs-innerpage-signal',
            properties: {
                caption:{type:String},
                innerPage:{type:Boolean},
                searchVisible:{type:Boolean}
            },
            ready: function() { this.fireSignal() },
            fireSignal: function() {
                this.fire('iron-signal', {name: "vs-innerpage", data: {caption:this.caption,
                    innerPage:this.innerPage, searchVisible:this.searchVisible}});
            }
        });
    </script>
</dom-module>
