<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../vs-i18n/vs-i18n.html">


<dom-module id="vs-datepicker">
    <style>
        :host {
            display: block;
            background-color: #fefefe;

            --vs-datepicker-header: {
                background-color: #ba0011;
                padding: 0 10px;
                color: #fff;
            };

            --vs-datepicker-today: {
                background-color: #ffe082;
                color: #000;
            };

            --vs-datepicker-selected: {
                background-color: #ba0011;
                color: #fefefe;
            };
        }

        [header] {
            height: 40px;
            line-height: 40px;

            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;

            @apply(--layout-horizontal);
            @apply(--layout-justified);
            @apply(--vs-datepicker-header);
        }

        [header] > div {
            @apply(--layout-horizontal);
            @apply(--layout-justified);
            @apply(--vs-datepicker-header-parts);
        }

        [header] > div > div {
            @apply(--layout);
            @apply(--layout-center-center);
        }

        [header] > div.month-display,
        [header] > div.year-display {
            @apply(--vs-datepicker-header-display);
        }

        [header] div.month-display > div:hover ::content [prev-month],
        [header] div.month-display > div:hover ::content [next-month],
        [header] div.year-display > div:hover ::content [prev-year],
        [header] div.year-display > div:hover ::content [next-year] {
            cursor: pointer;
            color: #ba0011;
            @apply(--vs-datepicker-header-icon-hover);
        }

        [header] .go-today {
            padding-left: 5px;
            cursor: pointer;
            @apply(--vs-datepicker-header-today);
        }

        [header] .go-selected {
            cursor: pointer;
            @apply(--vs-datepicker-header-selected);
        }

        [header] #currentYear,
        [header] #currentMonth {
            cursor: pointer;
            font-weight: bold;font-size: 1.2em;
            @apply(--vs-datepicker-header-label);
        }

        [header] #currentYear:hover,
        [header] #currentMonth:hover {
            cursor: pointer;
            color: orange;
            @apply(--vs-datepicker-header-label-hover);
        }

        table {
            width: 100%;
        }

        table td {
            line-height: 25px;
            text-align: center;
            padding: 2px;
            @apply(--vs-datepicker-cell);
        }

        td > div {
            display: inline-block;
            margin: auto;
            width: 30px;
            height: 30px;
            line-height: 30px;
            @apply(--vs-datepicker-number);
        }

        td > div:hover {
            background-color: #FFD67D;
            border-radius: 50%;
            cursor: pointer;
            @apply(--vs-datepicker-number-hover);
        }

        td > div.today {
            border-radius: 15px;
            cursor: pointer;
            background-color: #ba0011;
            color: #ffffff;
            @apply(--vs-datepicker-today);
        }

        td > div.selected {
            border-radius: 15px;
            cursor: pointer;
            background-color: #FFD67D;
            color: #ffffff;
            @apply(--vs-datepicker-selected);
        }

        #yearList {
            @apply(--layout-horizontal);
            @apply(--layout-wrap);
            @apply(--layout-fit);
            overflow-y: auto;
            font-weight: bold;
            @apply(--vs-datepicker-yearlist);
        }

        #yearList.hidden {
            display: none !important;
        }

        #yearList > div {
            cursor: pointer;
            margin: 5px;
            @apply(--vs-datepicker-yearlist-item);
        }

        #yearList > div:hover {
            color: #ba0011;
            @apply(--vs-datepicker-yearlist-item-hover);
        }

        #yearList > div.year-current {
            @apply(--vs-datepicker-yearlist-item-current);
        }

        #yearList > div.year-selected {
            @apply(--vs-datepicker-yearlist-item-selected);
        }

        #monthList {
            @apply(--layout-horizontal);
            @apply(--layout-center);
            @apply(--layout-wrap);
            @apply(--layout-fit);
            overflow-y: auto;
            font-weight: bold;
            @apply(--vs-datepicker-monthlist);
        }

        #monthList.hidden {
            display: none !important;
        }

        #monthList > div {
            cursor: pointer;
            margin: 0 15px;
            @apply(--vs-datepicker-monthlist-item);
        }

        #monthList > div:hover {
            color: #ba0011;
            font-weight: bold;
            @apply(--vs-datepicker-monthlist-item-hover);
        }

        #headerClock {
            text-align: center;
        }

        .clockSelection {
            border: 1px solid #ccc;
            border-radius: 3px;
            margin: 0 0 0 15px;
        }

        .clockSelection > div {
            display: inline-block;
        }

        .clockSelection > input {
            display: inline-block;
            width: 24px;
            border: none;
            border-bottom: solid 1px #f7f7f7;
            outline: none;
            -moz-user-modify: read-write-plaintext-only;
            -webkit-user-modify: read-write-plaintext-only;
            white-space: nowrap;
            overflow: hidden;
            font-size: 1.2em;
            text-align: center;
        }

        .clockSelection > input:focus {
            border-color: #ba0011;
            border-width: 1px;
        }

        i {
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            padding: 0 5px 0 5px;
        }

        .dateDialog {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 99999;
            opacity: 0;
            -webkit-transition: opacity 200ms ease-in;
            -moz-transition: opacity 200ms ease-in;
            transition: opacity 200ms ease-in;
            pointer-events: none;
            overflow-y: auto;
        }

        .dateDialog > div {
            width: 300px;
            max-height: 700px;
            position: relative;
            margin: 10% auto;
            border-radius: 4px;
            background: #fefefe;
            overflow-y: auto;
        }
        .datePickerCloseIcon {
            background-color:#ba0011; color: #fefefe;
            font-size: 1.2em;
            position: absolute;
            top: 0px;
            right: 0px;
            padding: 0px;
        }
        .datePickerCloseIcon:hover {
            color: #FFD67D;
        }
    </style>
    <template>
        <vs-i18n id="i18nVS"></vs-i18n>
        <div class="horizontal layout">
            <input type="text" id="dateInput" on-click="show" value='' style="width: 110px;" placeholder="{{caption}}" title="{{caption}}" readonly/>
            <div style="padding: 2px 0 0 0px;">
                <i class="fa fa-calendar-o" on-click="show" style="color: #ba0011; padding: 0px;"></i>
            </div>
        </div>

        <div id="modalDialog" class="dateDialog">
            <div>
                <div class="horizontal layout">
                    <div class="flex" style="background-color:#ba0011; color: #fefefe;text-align: center;font-size: 1.2em;">{{caption}}</div>
                    <div on-click="close" class="datePickerCloseIcon">
                        <i class="fa fa-times"></i>
                    </div>
                </div>
                <div header class="vertical layout center center-justified">
                    <div class="month-display">
                        <div on-click="_prevMonthHandler"><i class="fa fa-angle-left"></i></div>
                        <div on-click="_toggleMonthList" id="currentMonth">{{currentMonth}}</div>
                        <div on-click="_nextMonthHandler"><i class="fa fa-angle-right"></i></div>
                    </div>
                    <div class="year-display">
                        <div on-click="_prevYearHandler"><i class="fa fa-angle-double-left"></i></div>
                        <div on-click="_toggleYearList" id="currentYear">{{date.year}}</div>
                        <div on-click="_nextYearHandler"><i class="fa fa-angle-double-right"></i></div>
                    </div>
                </div>
                <div content style="position: relative;">
                    <div id="yearList" class="hidden">
                        <template is="dom-repeat" items="{{yearList}}">
                            <div on-click="_selectYear" class$="[[_yearClass(item)]]">{{item}}</div>
                        </template>
                    </div>
                    <div id="calendar" cellpadding="0" cellspacing="0"></div>
                    <div id="monthList" class="hidden">
                        <template is="dom-repeat" items="{{monthLabels}}">
                            <div on-click="_selectMonth" class="month-item">{{item}}</div>
                        </template>
                    </div>

                    <div hidden="{{showingItems}}" class="layout horizontal" style="margin:0px 20px 15px 0px;">
                        <div>
                            <div hidden="{{!timeEnabled}}" id="headerClock">
                                <div class="clockSelection">
                                    <input type="text" id="hours" value="00" on-blur="validateTimeVal"/>
                                    <div style="font-size: 1.4em; font-weight: bold;">:</div>
                                    <input type="text" on-tap="_minuteClick" id="minutes" value="00" on-blur="validateTimeVal"/>
                                </div>
                            </div>
                        </div>
                        <div class="flex"></div>
                        <button on-click="accept" style="margin: 0 0 0 10px;">
                            <i class="fa fa-check"></i>{{messages.acceptLbl}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'vs-datepicker',

        properties: {
            dayLabels: {
                type: Array,
                value: function () {
                    return ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                }
            },
            monthLabels: {
                type: Array,
                value: function () {
                    return ['January', 'February', 'March', 'April',
                        'May', 'June', 'July', 'August', 'September',
                        'October', 'November', 'December'];
                }
            },
            timeEnabled: {type: Boolean, value: false},
            caption: {type: String},
            showDate: {
                type: Object, value: function () {
                    return {year: 0, month: 1, day: 1};
                },
                readOnly: true
            },
            date: {
                type: Object,
                value: function () {
                    var d = new Date();
                    return {
                        year: d.getFullYear(),
                        month: d.getMonth() + 1,
                        day: null
                    }
                },
                observer: '_dateChanged'
            },
            yearsFwd: {
                type: Number,
                value: 0
            },
            yearsBack: {
                type: Number,
                value: 100
            }
        },
        observers: [
            '_showDateYearChanged(showDate.year)'
        ],

        ready: function () {
            this.messages = this.$.i18nVS.getMessages()
            this.format = d3.time.format("%Y %m %d %H:%M")
            var d = new Date();
            var list = [];
            this._currYear = d.getFullYear()
            var begin = this._currYear - this.yearsBack - 1;
            var end = this._currYear + this.yearsFwd;
            for (var i = end; i > begin; --i) {
                list.push(i);
            }
            this.yearList = list;
        },
        attached: function () {
            this.$.calendar.addEventListener('click', this._selectionHandler.bind(this));
        },

        detached: function () {
            this.$.calendar.removeEventListener('click', this._selectionHandler.bind(this));
        },
        _yearClass: function (item) {
            var cls = 'year-item';
            if (item == this._currYear) {
                cls += ' year-current';
            }
            if (item == this.date.year) {
                cls += ' year-selected';
            }
            return cls;
        },
        _selectionHandler: function (e) {
            if (e.target && e.target.nodeName == 'DIV' && e.target.classList.contains('day')) {
                var oldSelection = Polymer.dom(this.$.calendar).querySelector('.selected');
                if (oldSelection) {
                    oldSelection.classList.remove('selected');
                }
                e.target.classList.add('selected');
                this.date = {
                    year: this.showDate.year,
                    month: this.showDate.month + 1,
                    day: parseInt(e.target.textContent || e.target.innerText)
                };
                this.fire('date-selected', {detail: this.getDate()});
            }
        },
        _showDateYearChanged: function () {
            if (!this.yearList) return;
            var year = this.showDate.year;
            var oldNode = Polymer.dom(this.$.yearList).querySelector('.year-selected');
            if (oldNode) {
                this.toggleClass('year-selected', false, oldNode);
            }
            for (var i = 0, li = this.yearList.length; i < li; ++i) {
                if (year == this.yearList[i]) {
                    var node = this.$.yearList.children[i];
                    if (node) {
                        this.toggleClass('year-selected', true, node);
                    }
                    break;
                }
            }
        },
        _nextMonthHandler: function () {
            this.set('showDate.month', this.showDate.month == 11 ? 0 : this.showDate.month + 1);
            this.set('showDate.year', this.showDate.month <= 0 ? this.showDate.year + 1 : this.showDate.year);
            this.notifyPath('date.year', this.showDate.year);
            this.currentMonth = this.monthLabels[this.showDate.month];
            this._genTable(this.showDate.year, this.showDate.month);
        },
        _prevMonthHandler: function () {
            this.set('showDate.month', this.showDate.month <= 0 ? 11 : this.showDate.month - 1);
            this.set('showDate.year', this.showDate.month == 11 ? this.showDate.year - 1 : this.showDate.year);
            this.notifyPath('date.year', this.showDate.year);
            this.currentMonth = this.monthLabels[this.showDate.month];
            this._genTable(this.showDate.year, this.showDate.month);
        },
        _nextYearHandler: function () {
            this.set('showDate.year', this.showDate.year += 1);
            this.notifyPath('date.year', this.showDate.year);
            this._genTable(this.showDate.year, this.showDate.month);
        },
        _prevYearHandler: function () {
            this.set('showDate.year', this.showDate.year -= 1);
            this.notifyPath('date.year', this.showDate.year);
            this._genTable(this.showDate.year, this.showDate.month);
        },
        _toggleMonthList: function () {
            if (!this.$.yearList.classList.contains('hidden')) {
                this._hideYearList();
            }
            if (this.$.calendar.style.visibility != 'hidden') {
                this._showMonthList();
                this.showingItems = true
            } else {
                this._hideMonthList();
                this.showingItems = false
            }
        },
        _showMonthList: function () {
            this.$.calendar.style.visibility = 'hidden';
            Polymer.dom(this.$.monthList).classList.remove('hidden');
        },
        _hideMonthList: function () {
            Polymer.dom(this.$.monthList).classList.add('hidden');
            this.$.calendar.style.visibility = 'visible';
        },
        _selectMonth: function (e) {
            this._toggleMonthList();
            this.showDate.month = e.model.index;
            this.notifyPath('date.year', this.showDate.year);
            this.currentMonth = this.monthLabels[this.showDate.month];
            this._genTable(this.showDate.year, this.showDate.month);
        },
        _toggleYearList: function () {
            if (!this.$.monthList.classList.contains('hidden')) {
                this._hideMonthList();
            }
            if (this.$.calendar.style.visibility != 'hidden') {
                this._showYearList();
                this.showingItems = true
            } else {
                this._hideYearList();
                this.showingItems = false
            }
        },
        _showYearList: function () {
            this.$.calendar.style.visibility = 'hidden';
            Polymer.dom(this.$.yearList).classList.remove('hidden');
        },
        _hideYearList: function () {
            Polymer.dom(this.$.yearList).classList.add('hidden');
            this.$.calendar.style.visibility = 'visible';
        },
        _selectYear: function (e) {
            this._toggleYearList();
            this.set('showDate.year', e.model.item);
            this.notifyPath('date.year', this.showDate.year);
            this._genTable(this.showDate.year, this.showDate.month);
        },
        _dateChanged: function (newDate) {
            var date = new Date();
            var month = parseInt(newDate.month) || 1;
            var year = parseInt(newDate.year) || date.getFullYear();
            var day = parseInt(newDate.day) || 1;
            // Test if the date exists.
            var testDate = new Date(year, month - 1, day);
            if (day != testDate.getDate()) {
                day = testDate.getDate();
            }
            if (month - 1 != testDate.getMonth()) {
                month = testDate.getMonth();
            }
            if (year != testDate.getFullYear()) {
                year = testDate.getFullYear();
            }
            this.date.month = month;
            this.date.year = year;
            this.date.day = this.date.day != null ? day : null;
            this._setShowDate({
                month: month - 1,
                year: year
            });
            this.currentMonth = this.monthLabels[this.showDate.month];
            this._genTable(this.showDate.year, this.showDate.month);
        },
        setDate: function (date) {
            this.date = { year: date.getFullYear(), month: date.getMonth() + 1, day: date.getDate() }
            this.$.dateInput.value = this.format(date)
            this.$.hours.value = this._validateTime(date.getHours(), 23);
            this.$.minutes.value = this._validateTime(date.getMinutes(), 59);
        },
        getDate: function (newDate) {
            if (this.date) return new Date(this.date.year, this.date.month - 1, this.date.day,
                    parseInt(this.$.hours.value), parseInt(this.$.minutes.value));
        },
        _genTable: function (year, month) {
            var table = document.createElement('table');
            var daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            var lDays = this.dayLabels;
            var calEl = Polymer.dom(this.$.calendar);
            var firstDay = new Date(year, month, 1);
            var startingDay = firstDay.getDay();

            if (startingDay == 0) startingDay = 7;
            var monthLength = daysInMonth[month];

            var today = new Date();
            var thisDay = today.getDate();
            var thisMonth = today.getMonth();
            var thisYear = today.getFullYear();

            // Handle leap year.
            if (month == 1) {
                if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
                    monthLength = 29;
                }
            }

            var html = '<thead><tr>';
            for (var i = 1; i <= 7; i++) {
                html += '<th>';
                html += lDays[i < 7 ? i : 0];
                html += '</th>';
            }
            html += '</tr></thead><tbody><tr>';

            var day = 1;
            // Loop through weeks.
            for (var i = 0; i < 9; i++) {
                // Loop through days.
                for (var j = 1; j <= 7; j++) {
                    var i2 = i < 7 ? i : 0;
                    if (day <= monthLength && (i2 > 0 || j >= startingDay)) {
                        var classes = [];

                        if (day == this.date.day && month == this.date.month - 1 && year == this.date.year) {
                            classes.push('selected');
                        }

                        if (day == thisDay && thisMonth == month && thisYear == year) {
                            classes.push('today');
                        }

                        html += '<td><div class="day ' + classes.join(' ') + '">' + day + '</div>';
                        day++;
                    } else {
                        html += '<td class="disabled">';
                    }
                    html += '</td>';
                }
                // stop making rows if we've run out of days
                if (day > monthLength) {
                    break;
                } else {
                    html += '</tr><tr>';
                }
            }
            html += '</tr></tbody>';
            table.innerHTML = html;
            this.$.calendar.innerHTML = '';
            calEl.appendChild(table);
        },
        validateTimeVal: function(e) {
            var target = Polymer.dom(e).localTarget;
            var value = parseInt(target.value);
            var max = target.getAttribute('id') == 'hours' ? 23 : 59;
            target.value = this._validateTime(value, max);
        },
        _validateTime: function(value, max) {
            if (isNaN(value) || value < 0) value = 0;
            if (value > max) value = max;
            if (value <= 9) value = '0' + value;
            return value;
        },
        show: function () {
            this.ready()
            this.$.modalDialog.style.opacity = 1
            this.$.modalDialog.style['pointer-events'] = 'auto'
        },
        accept: function () {
            var date = this.getDate()
            this.fire('date-selected', {detail: { year: date.year, month: date.month, day: date.day, hour:date.hour, minute:date.minute }});
            this.$.dateInput.value = this.format(date)
            this.close()
        },
        close: function () {
            this.$.modalDialog.style.opacity = 0
            this.$.modalDialog.style['pointer-events'] = 'none'
            document.querySelector("#voting_system_page").dispatchEvent(new CustomEvent('messagedialog-closed', {detail: this.callerId}))
        }
    });
</script>
