<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/basic.xhtml">
    <ui:define name="head">
        <link href="../tagVS/tagvs-select-dialog.vsp" rel="import"/>
        <link href="../resources/bower_components/iron-ajax/iron-ajax.html" rel="import"/>
        <link href="../resources/bower_components/paper-item/paper-item.html" rel="import"/>
        <link href="../resources/bower_components/vs-currency-selector/vs-currency-selector.html" rel="import"/>
        <style>
            .select-style {
                border: 1px solid #ccc;
                width: 120px;
                border-radius: 3px;
                overflow: hidden;
                background: #fafafa url("img/icon-select.png") no-repeat 90% 50%;
            }

            .select-style select {
                padding: 5px 8px;
                width: 130%;
                border: none;
                box-shadow: none;
                background: transparent;
                background-image: none;
                -webkit-appearance: none;
            }

            .select-style select:focus {
                outline: none;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <button onclick="document.querySelector('#tagDialog').show()" style="margin:10px;">Tag dialog</button>
        <tagvs-select-dialog id="tagDialog"></tagvs-select-dialog>

        <vs-currency-selector></vs-currency-selector>

        <script>
            document.addEventListener('WebComponentsReady', function() {
                console.log("polymer.xhtml - WebComponentsReady")
            })
        </script>
    </ui:define>
</ui:composition>
