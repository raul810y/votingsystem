<ui:composition xmlns="http://www.w3.org/1999/xhtml"

    <ui:define name="head">
        <link href="../resources/forgePKCS7.html" rel="import"/>
        <style></style>
    </ui:define>
    <ui:define name="content">
        <button onclick="test()">Encrypt and decrypt</button>
        <script>
            function test() {
                var aesUtil = new AESUtil().init();
                console.log("ivBase64: " + aesUtil.ivBase64)
                console.log("keyBase64: " + aesUtil.keyBase64)

                var encryptedBase64 = aesUtil.encrypt("hello");
                console.log("encryptedBase64: " + encryptedBase64);
                console.log("decrypted: " + aesUtil.decrypt(encryptedBase64));
            }

        </script>
    </ui:define>
