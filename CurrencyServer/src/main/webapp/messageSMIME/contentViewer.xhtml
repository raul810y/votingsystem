<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>${msg.signedDocumentLbl}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon" type="image/png" href="../resources/images/icon_16/fa-money.png" />
    <script src="../resources/bower_components/webcomponentsjs/webcomponents-lite.min.js" type="text/javascript"></script>
    <link href="../resources/css/currency.css" media="all" rel="stylesheet" />
    <link href="../resources/bower_components/font-awesome/css/font-awesome.min.css" media="all" rel="stylesheet" />
    <link href="../resources/bower_components/polymer/polymer.html" rel="import"/>
    <link href="../resources/bower_components/layout/layout.html" rel="import"/>
    <script src="../resources/js/utilsVS.js" type="text/javascript"/>
    <script src="../resources/js/utils_js.vsp" type="text/javascript"/>
    <link href="${viewer}.vsp" rel="import"/>
</h:head>
<h:body>

    <div id="voting_system_page" class="layout vertical center center-justified"> </div>
    <div id="smimeMessage" style="display:none;">${smimeMessage}</div>

    <script>
        document.addEventListener('WebComponentsReady', function() {
            console.log("receiptViewer - WebComponentsReady")
            var viewer = document.createElement('${viewer}');
            sendSignalVS({caption:"${msg.signedDocumentLbl}"})
            document.querySelector("#voting_system_page").appendChild(viewer)
            viewer.smimeMessage = document.querySelector("#smimeMessage").innerHTML;
            viewer.timeStampDate = new Date(${timeStampDate}).getDayWeekAndHourFormat()
            viewer.smimeMessageContent = toJSON('${signedContentMap}')
        });
    </script>
</h:body>
</html>
