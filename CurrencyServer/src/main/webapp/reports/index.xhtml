<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="${'innerPage'.equals(param['mode'])? '/WEB-INF/templates/innervs.xhtml' :
                ('simplePage'.equals(param['mode']) ? '/WEB-INF/templates/simplevs.xhtml':'/WEB-INF/templates/toolbarvs.xhtml')}">
    <ui:define name="content">
        <vs-innerpage-signal caption="${msg.reportsPageTitle}"></vs-innerpage-signal>
        <div class="horizontal layout">
            <div class="pageContentDiv" style="max-width:1000px; padding:20px 30px 0px 30px;">
                <div style="margin:20px 0px;">
                    <a href="${restURL}/userVS/bankVSList">
                        ${msg.bankVSListLbl}
                    </a>
                </div>
                <div style="margin:20px 0px;">
                    <a href="${restURL}/currency/issued/currencyCode/EUR">
                        ${msg.currencyIssued}
                    </a>
                </div>
                <div style="margin:20px 0px;">
                    <a href="${restURL}/currencyAccount/system">
                        ${msg.systemBalanceLbl}
                    </a>
                </div>
                <c:forEach var="it" items="${periods}" varStatus="counter">
                    <div>
                        <a href="${restURL}/reports${spa.formatDate(it.getDateFrom())/week}">
                            <h:outputFormat value="#{msg.transactionsCurrentWeekPeriodMsg}" escape="false">
                                <f:param value="#{spa.formatDate(it.getDateFrom())}"/>
                            </h:outputFormat>
                        </a>
                    </div>
                </c:forEach>
                <div style="margin:20px 0px;">
                    <a href="${restURL}/reports${spa.now()}/week">
                        ${msg.currentWeekLbl}
                    </a>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
