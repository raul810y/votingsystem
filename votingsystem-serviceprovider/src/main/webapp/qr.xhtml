<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/templates/mainTemplate.xhtml">
    <ui:define name="content">
        <div style="width: 1000px; margin: 30px auto; text-align:center;font-size: 1.6em;">
            <c:if test="${message != null}">
                <div style="margin: 20px;">#{message}</div>
            </c:if>
            <div id="qrImgDiv" style="margin: 0 auto; text-align: center; ">
                <div style="font-size: 1.8em;color: #3a8287;">#{qrId}</div>
                <img id="qrImg" src="#{qrURL}"/>
            </div>
        </div>
        <script>
            //<![CDATA[
            console.log("qrURL: #{qrURL}")
            if("" === "#{qrURL}")
                window.location.href = "#{request.contextPath}/index.xhtml"
            vs.setMainPageCaption("#{caption}");
            // ]]>
        </script>
    </ui:define>
</ui:composition>
