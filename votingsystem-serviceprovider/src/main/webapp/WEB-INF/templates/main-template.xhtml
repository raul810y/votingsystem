<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <title>#{msg.electionsLbl}</title>
    <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/res/img/icon_16/fa-credit-card.png" />
    <link href="#{request.contextPath}/res/coreui/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/res/coreui/css/style.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/res/coreui/vendors/pace-progress/css/pace.min.css" rel="stylesheet"/>
    <ui:insert name="head" />
</h:head>
<h:body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">

    <ui:include src="alert-dialog.xhtml" />

    <header class="app-header navbar">
        <button class="navbar-toggler sidebar-toggler d-lg-none mr-auto" type="button" data-toggle="sidebar-show">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="#{request.contextPath}/index.xhtml" class="site_title" style="margin: 5px 0 0 10px;">
            <i class="fa fa-envelope" style="font-size:20px;"></i>
            <span style="margin: 10px 0 0 0;font-size: 1.6em;">#{msg.electionsLbl}</span>
        </a>

        <button class="navbar-toggler sidebar-toggler d-md-down-none" type="button" data-toggle="sidebar-lg-show">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="nav navbar-nav d-md-down-none">
            <li  id="mainPageCaption" class="nav-item px-3" style="color: #8f9ba6; font-size: 1.6em;">

            </li>
        </ul>
        <div class="nav navbar-nav ml-auto">
        </div>
    </header>

    <div class="app-body">
        <ui:include src="sidebar-menu.xhtml" />

        <main class="main">
            <div class="animated fadeIn">
                <ui:insert name="content"/>
            </div>
        </main>

    </div>
    <footer class="app-footer">
        <div>
            <a class="nav-link" href="https://github.com/votingsystem/votingsystem" target="_blank">
                <i class="nav-icon fa fa-github fa-fw"></i> #{msg.proyectLbl}</a>
        </div>
        <div class="ml-auto">
            <span>Powered by</span>
            <a href="https://coreui.io" target="_blank">CoreUI</a>
        </div>
    </footer>

    <!-- Bootstrap and necessary plugins-->
    <script src="#{request.contextPath}/res/coreui/vendors/jquery/js/jquery.min.js"></script>
    <script src="#{request.contextPath}/res/coreui/vendors/popper.js/js/popper.min.js"></script>
    <script src="#{request.contextPath}/res/coreui/vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="#{request.contextPath}/res/coreui/vendors/pace-progress/js/pace.min.js"></script>
    <script src="#{request.contextPath}/res/coreui/vendors/perfect-scrollbar/js/perfect-scrollbar.min.js"></script>
    <script src="#{request.contextPath}/res/coreui/vendors/@coreui/coreui/js/coreui.min.js"></script>
    <script type="text/javascript" src="#{request.contextPath}/res/js/utils.js"></script>

    <ui:insert name="javascript-libs"/>
    <ui:insert name="javascript-code"/>
</h:body>
</html>
