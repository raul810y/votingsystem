<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/templates/main-template-forge.xhtml">
    <ui:define name="head">
    </ui:define>
    <ui:define name="content">
        <div class="panel-body">
            <div style="margin: 0 0 10px 20px;font-size: 0.9em;color: #757575;">#{pageBean.getDate()}</div>
            <div class="row">
                <c:forEach items="#{banksPage.getSummaryMap()}" var="bankEntry">
                    <div class="col-lg-3">
                        <div class="panel panel-default">
                            <div class="panel-heading" style="font-size: 20px;color: #337ab7;">
                                #{bankEntry.key}
                            </div>
                            <div class="panel-body">
                                <c:forEach items="#{bankEntry.value}" var="currencyEntry">
                                    <div class="row" style="padding: 0 0 5px 0;">
                                        <div class="col-md-1" style=" font-weight: bold;font-style: italic;margin: 0 10px 0 0;">
                                            #{currencyEntry.key}
                                        </div>
                                        <div class="col-md-2" style="width: 300px;">
                                            <div style="font-weight: bold;">#{currencyEntry.value.amount}</div>
                                            <div>#{msg.transactionsLbl}: #{currencyEntry.value.numTransactions}</div>
                                        </div>
                                    </div>
                                </c:forEach>
                            </div>
                        </div>
                    </div>
                </c:forEach>
            </div>

        </div>
        <script>
            //<![CDATA[
            vs.setMainPageCaption("#{msg.bankListLbl}");

            // ]]>
        </script>
    </ui:define>
</ui:composition>
