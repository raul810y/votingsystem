<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/templates/main-template-forge.xhtml">
    <ui:define name="head">
    </ui:define>
    <ui:define name="content">
        <div class="panel-body">


            <div class="row">
                <c:forEach items="#{banksPage.getSummaryMap()}" var="bankEntry">
                    <div class="col-lg-4">
                        <div class="panel panel-default">
                            <div class="panel-heading" style="font-size: 20px;">
                                #{bankEntry.key}
                            </div>
                            <div class="panel-body">
                                <c:forEach items="#{bankEntry.value}" var="currencyEntry">
                                    <div class="row">
                                        <div class="col-md-1">#{currencyEntry.key}</div>
                                        <div class="col-md-1">
                                            <div>#{currencyEntry.value.numTransactions}</div>
                                            <div>#{currencyEntry.value.amount}</div>
                                        </div>
                                    </div>
                                </c:forEach>
                            </div>
                        </div>
                    </div>
                </c:forEach>
            </div>





        </div>
        <script>
            //<![CDATA[
            vs.setMainPageCaption("#{msg.bankListLbl}");

            // ]]>
        </script>
    </ui:define>
</ui:composition>
