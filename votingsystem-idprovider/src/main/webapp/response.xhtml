<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/main-template.xhtml">
    <ui:define name="content">
        <div class="card text-white bg-danger" style="margin: 10px auto;max-width: 600px;">
            <div class="card-header">
                <h4 style="text-align: center;">#{responseDto.caption}</h4>
            </div>
            <div class="card-body" style="font-size: 1.2em;">
                #{responseDto.message}
            </div>
        </div>
    </ui:define>
</ui:composition>
