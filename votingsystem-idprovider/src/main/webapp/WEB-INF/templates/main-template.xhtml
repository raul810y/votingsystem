<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/res/img/icon_16/bank_card.png" />
    <title>#{msg.appTitle}</title>
    <link href="#{request.contextPath}/res/gtl/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="#{request.contextPath}/res/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="#{request.contextPath}/res/gtl/vendors/jquery/dist/jquery.min.js"></script>
    <!-- FastClick -->
    <script src="#{request.contextPath}/res/gtl/vendors/fastclick/lib/fastclick.js"></script>
    <script src="#{request.contextPath}/res/gtl/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="#{request.contextPath}/res/gtl/vendors/fastclick/lib/fastclick.js"></script>
    <script src="#{request.contextPath}/res/gtl/vendors/nprogress/nprogress.js"></script>
    <script src="#{request.contextPath}/res/gtl/vendors/validator/validator.min.js"></script>
    <link href="#{request.contextPath}/res/css/gl-custom.css" rel="stylesheet"/>
    <ui:insert name="head" />
</h:head>
<h:body class="nav-md">
    <script>
        //<![CDATA[
        vs = {}

        vs.alert = function (caption, message) {
            document.querySelector("#alertCaption").innerHTML = caption;
            document.querySelector("#alertMessage").innerHTML = message;
            $("#alertDialog").modal()
        }

        vs.setMainPageCaption = function (mainPageCaption) {
            document.querySelector("#mainPageCaption").innerHTML = mainPageCaption;
        }

        vs.showLoadDialog = function (caption, message) {
            document.querySelector("#loadDialogCaption").innerHTML = ""
            document.querySelector("#loadDialogMessage").innerHTML = ""
            if(caption)
                document.querySelector("#loadDialogCaption").innerHTML = caption;
            if(message)
                document.querySelector("#loadDialogMessage").innerHTML = message;
            $("#loadDialog").modal({backdrop: 'static', keyboard: false})
        }

        vs.hideLoadDialog = function () {
            $("#loadDialog").modal('hide');
        }

        //]]>
    </script>
    <!-- Large modal -->
    <div id="alertDialog" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" style="z-index: 10000;">
        <div class="modal-dialog">
            <div class="modal-content" style="text-align: center;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span>
                    </button>
                    <h4 class="modal-title" id="alertCaption"></h4>
                </div>
                <div class="modal-body" style="font-size: 1.2em; display: block; margin-right: 20px;word-wrap: break-word;">
                    <p id="alertMessage"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="loadDialog" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content" style="text-align: center; ">
                <h4 class="modal-title" id="loadDialogCaption"></h4>
                <div id="loadDialogMessage"></div>
                <div style="position: relative;height: 80px;">
                    <div id="lgtDocLoaderDiv" class="loader"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="container_body" class="container body">
        <div class="main_container">
            <div class="col-md-3 left_col">
                <div class="left_col scroll-view">
                    <div class="navbar nav_title" style="">
                                <a href="#{request.contextPath}/index.xhtml" class="site_title" style="margin: 5px 0 0 0;"><i class="fa fa-id-card" aria-hidden="true"></i>
                            <span style="margin: 10px 0 0 0;font-size: 0.7em;">#{msg.appTitle}</span>
                        </a>
                    </div>

                    <div class="clearfix"></div>

                    <!-- sidebar menu -->
                    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu" style="">
                        <div class="menu_section">
                        </div>
                    </div>
                    <!-- /sidebar menu -->
                </div>
            </div>

            <!-- top navigation -->
            <div class="top_nav">
                <div class="nav_menu">
                    <nav class="" role="navigation">
                        <div class="nav toggle" style="padding: 8px 0 0 0;">
                            <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                        </div>
                        <div id="mainPageCaption" style="height: 100%; font-size: 1.8em; font-weight: bold; padding: 5px 0 0 0;
                                display: flex;flex-direction: row;justify-content: center;align-items: center;">
                        </div>
                    </nav>
                </div>
            </div>
            <!-- /top navigation -->

            <!-- page content -->
            <div class="right_col" role="main">
                <div class="">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="dashboard_graph x_panel">
                                <ui:insert name="content"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="#{request.contextPath}/res/gtl/build/js/custom.min.js"></script>
</h:body>
</html>
