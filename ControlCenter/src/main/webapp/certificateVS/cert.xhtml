<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/polymer.xhtml">
    <ui:define name="title">${msg.trustedCertPageTitle}</ui:define>
    <ui:define name="head">
        <link href="votingsystem-cert.vsp" rel="import"/>
        <link href="../element/reason-dialog.vsp" rel="import"/>
    </ui:define>
    <ui:define name="content">
        <div class="pageContentDiv">
            <div id="adminButtonsDiv" class=""  style="width: 600px; margin:20px auto 0px auto;">
                <c:if test="#{'admin'.equals(param.menu) || 'superuser'.equals(param.menu)}">
                    <button onclick="document.querySelector('#reasonDialog').toggle()">
                        ${msg.cancelCertLbl}
                    </button>
                </c:if>
            </div>
        </div>
        <div>
            <votingsystem-cert id="certData" certvs='${certMap}'></votingsystem-cert>
        </div>

    <div style="position: absolute; width: 100%; top:0px;left:0px;visibility:hidden">
        <div style="padding:100px 0px 0px 0px;margin:0px auto 0px auto;">
            <reason-dialog id="reasonDialog" caption="${msg.cancelCertFormCaption}" opened="false"
                           isMenuAdmin="true"></reason-dialog>
        </div>
    </div>
    </ui:define>
</ui:composition>
