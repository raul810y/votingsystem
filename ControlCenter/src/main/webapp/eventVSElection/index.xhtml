<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/polymer.xhtml">
    <ui:define name="title">${msg.electionSystemLbl}</ui:define>
    <ui:define name="head">
        <link href="../resources/bower_components/vs-advanced-search-dialog/vs-advanced-search-dialog.html" rel="import"/>
        <link href="../element/search-info.vsp" rel="import"/>
        <link href="eventvs-election-list.vsp" rel="import"/>
        <script>
            function processSearch(textToSearch, dateBeginFrom, dateBeginTo) {
                var ajaxUrl= contextURL + "/rest/search/eventVS?searchText=" +
                        textToSearch + "&amp;dateBeginFrom=" + dateBeginFrom + "&amp;dateBeginTo=" + dateBeginTo + "&amp;eventvsType=ELECTION"
            }

            function processSearchJSON(dataJSON) {
                var ajaxUrl= contextURL + "/rest/search/eventVS";
            }
        </script>
    </ui:define>
    <ui:define name="content">
        <div class="pageContentDiv">
            <search-info id="searchInfo"></search-info>
            <p id="pageInfoPanel" class="text-center" style="margin: 20px auto 20px auto; font-size: 1.3em;
            background-color: #f9f9f9; max-width: 1000px; padding: 10px; display: none;"></p>
            <eventvs-election-list event-list-dto='${resultListDto}'></eventvs-election-list>
        </div>
        <vs-advanced-search-dialog id="advancedSearchDialog"></vs-advanced-search-dialog>
    </ui:define>
</ui:composition>
