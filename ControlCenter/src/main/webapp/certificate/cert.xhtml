<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/templates/polymer.xhtml">
    <ui:define name="title">${msg.trustedCertPageTitle}</ui:define>
    <ui:define name="head">
        <link href="vs-cert.vsp" rel="import"/>
        <link href="../element/reason-dialog.vsp" rel="import"/>
    </ui:define>
    <ui:define name="content">
        <div>
            <div id="adminButtonsDiv" class=""  style="width: 600px; margin:20px auto 0px auto;">
                <c:if test="#{'admin'.equals(param.menu)}">
                    <button onclick="document.querySelector('#reasonDialog').show()">
                        ${msg.cancelCertLbl}
                    </button>
                </c:if>
            </div>
        </div>
        <div>
            <vs-cert id="certData" certvs='${certMap}'></vs-cert>
        </div>

        <reason-dialog id="reasonDialog" caption="${msg.cancelCertFormCaption}"></reason-dialog>
    </ui:define>
</ui:composition>
